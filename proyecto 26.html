<!DOCTYPE html>
<html lang="es">
<head>
	<title>PI</title>
	<meta charset="utf-8" />
</head>
<body>
	<script>
		//Se crea una funcion para devolver el numero PI
        function retornarPI() {
            var resultado = (Math.PI).toFixed(2);
            return resultado;
        }

        //Se devuelve el resultado y finaliza el programa
        document.write(retornarPI());
	</script>
</body>
</html>
